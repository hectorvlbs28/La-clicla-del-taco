<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La clicla del taco</title>

    <link rel="icon" href="img/icono.jpg" />

    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/boostrap/4.1.3/css/boostrap.min.css" />
     -->

    <link rel="stylesheet" href="css/index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css?family=Chewy|Open+Sans:300,400" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fontawesome.com/realeses/v5.6.0/css/all.css"
      integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h"
      crossorigin="
			anonymous"
    />

    <!-- Plugins de JS -->
    <script src="https://kit.fontawesome.com/4dc9a857d5.js" crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="js/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/e6f4c807b3.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather+Sans:wght@300&family=Qwitcher+Grypen&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm header">
      <div class="container-fluid p-2">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/Logo.png" alt="La clica del taco." width="204" height="106" class="rounded" />
        </a>

        <button
          class="navbar-toggler bars-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars fa-2xl bars-button"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 div-collapsed">
            <li class="nav-item">
              <button class="menu-text-button d-sm-none d-md-block" href="#">Inicio</button>
            </li>

            <li class="nav-item">
              <button class="menu-text-button" href="#">Sobre nosotros</button>
            </li>

            <li class="nav-item dropdown">
              <button
                class="dropdown-toggle menu-text-button d-sm-none d-md-block"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Men√∫
              </button>
              <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item menu-text" href="#">Tacos 1</a></li>
                <li><a class="dropdown-item menu-text" href="#">Tacos 2</a></li>
              </ul>
            </li>

            <div class="d-sm-none d-md-block mt-4">
              <div class="social">
                <button class="social-button"><i class="fa-brands fa-facebook fb"></i></button>
                <button class="social-button"><i class="fa-brands fa-square-instagram ig"></i></button>
                <button class="social-button"><i class="fa-brands fa-twitter tw"></i></button>
                <button class="social-button"><i class="fa-solid fa-envelope gm"></i></button>
              </div>
            </div>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
            <button class="btn btn-danger menu-text find-button" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-0 banner">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="carousel slide" id="carouselExampleIndicators" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/b1.jpeg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./assets/img/b2.jpeg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <button class="social-button"><i class="fa-brands fa-facebook fb"></i></button>
        <button class="social-button"><i class="fa-brands fa-square-instagram ig"></i></button>
        <button class="social-button"><i class="fa-brands fa-twitter tw"></i></button>
        <button class="social-button"><i class="fa-solid fa-envelope gm"></i></button>
      </div>
    </footer>
  </body>
</html>
